version: "3.7"

networks:
  net-alice-kms:
  net-alice:
  net-bob:
  net-public:
  net-db:

services:

  kms-alice:
    command: start --config /root/tmkms/tmkms.toml -v
    container_name: kms-alice
    image: tmkms_i:v0.12.2
    networks:
      - net-alice-kms
    volumes:
      - ./kms-alice:/root/tmkms

  postgres-db:
    build:
      context: .
      dockerfile: Dockerfile-psql
    container_name: postgres-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    networks:
      - net-db
    ports:
      - 0.0.0.0:5432:5432
    volumes:
      - ./postgres-db:/var/lib/postgresql/14/main/

  val-alice:
    container_name: val-alice
    depends_on:
      - kms-alice
      - postgres-db
    image: checkersd_i
    networks:
      - net-alice-kms
      - net-alice
      - net-db
    volumes:
      - ./val-alice:/root/.checkers
    command: sh -c "connect-db-and-start.sh"

  sentry-alice:
    command: start
    container_name: sentry-alice
    image: checkersd_i
    networks:
      - net-alice
      - net-public
    volumes:
      - ./sentry-alice:/root/.checkers

  val-bob:
    command: start
    container_name: val-bob
    image: checkersd_i
    networks:
      - net-bob
    volumes:
      - ./val-bob:/root/.checkers

  sentry-bob:
    command: start
    container_name: sentry-bob
    image: checkersd_i
    networks:
      - net-bob
      - net-public
    volumes:
      - ./sentry-bob:/root/.checkers

  node-carol:
    command: start
    container_name: node-carol
    image: checkersd_i
    networks:
      - net-public
    ports:
      - 0.0.0.0:26657:26657
    volumes:
      - ./node-carol:/root/.checkers

